type Assignment @model @auth(rules: [{allow: public}]) {
  id: ID!
  user_id: ID
  course_slug: String
}

type Post @model @auth(rules: [{allow: public, operations: [read]}, {allow: groups, groups: ["admin"], operations: [create, update, delete, read]}, {allow: owner, operations: [read]}]) {
  id: ID!
  title: String!
  content: String!
}
 